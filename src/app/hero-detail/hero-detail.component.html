<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
      <!--AQUI SE ADICIONA LA IMAGEN AL DETAILS POR RUTA Y POR NOMBRE IGUAL AL DEL ARRAY-->
      <img class="hero-image" [src]="'assets/images/' + hero.name.toLowerCase().replace(' ', '_') + '.jpg'" alt="Hero Image">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
